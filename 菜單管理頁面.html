<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>使用者數據頁面</title>
    <link rel="stylesheet" type="text/css" href="菜單管理頁面.css">
    <script src="菜單管理頁面.js"></script>
</head>

<body>
    <div class="left">

        <div class="title_block">
            <div class="title">菜單管理&ensp;</div>
            <div class="title_back">
                <input class="string" id="string" type="text" placeholder="Search...">
                <input class="search" id="search" type="button" value="搜尋">
            </div>
        </div>
        <div class="blank"></div>
        <div class="item">
            <div class="caption">品項管理</div>
            <div class="blank"></div>
            <div class="item_left">
                <div class="item_att">
                    <label>分類</label>
                    <select id="item_type" class="att_type_str">
                        <!--div id="item_type"-->
                        <option value="sandwich">三明治</option>
                        <option value="drink">飲料</option>
                        <option value="dessert">點心</option>
                    </select>
                </div>
                <div class="blank"></div>
                <div class="item_att">
                    <label>名稱</label>
                    <input id="item_name" class="att_str" type="text">
                </div>
                <div class="blank"></div>
                <div class="item_att">
                    <label>單價</label>
                    <input id="item_price" class="att_str" type="text">
                </div>
                <div class="blank"></div>
                <div class="item_att">
                    <label>圖片</label>
                    <input id="item_picture" class="att_pic_str" type="text">
                    <input class="upload" id="upload" type="button" value="上傳">
                </div>
                <div class="blank"></div>
                <div class="item_att">
                    <label class="info">說明</label>
                    <textarea id="item_info" class="att_info_str"></textarea>
                    <input class="item_add" id="item_add" type="button" value="新增/更新">
                </div>
            </div>
            <div class="item_right ">
                <table>
                    <thead>
                        <select id="ITS" class="item_type_search">
                        </select>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <table>

        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
    </table>
</body>

</html>
